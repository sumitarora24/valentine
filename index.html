<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* fix for iPhone */
      padding: 20px;     /* prevent card from being cut off */
      box-sizing: border-box;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      max-width: 90%;
      width: 380px;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #e63946;
      font-size: 26px;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin: 15px 0;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
      position: relative;
      z-index: 5; /* ensure it stays above hearts */
    }

    #yesBtn {
      background: #e63946;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #adb5bd;
      color: white;
    }

    #message {
      font-size: 22px;
      color: #e63946;
      margin-top: 15px;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 1; /* behind buttons */
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    /* Mobile tweaks */
    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- Audio (plays after clicking Yes) -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Pratibha ‚ù§Ô∏è Will you be my Valentine? üíñ</h1>

    <img src="couple.jpeg" alt="Our Memory">

    <div id="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üíî</button>
    </div>

    <div id="message">Yay! I love you forever üòòüåπ</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('message').style.display = 'block';

      const music = document.getElementById('bgMusic');
      music.play();
    }

    function moveNo() {
      const btn = document.getElementById('noBtn');
      const isMobile = window.innerWidth <= 400;

      // Reduce movement range on small screens
      const range = isMobile ? 120 : 200;

      const x = Math.random() * range - range/2;
      const y = Math.random() * range - range/2;

      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
